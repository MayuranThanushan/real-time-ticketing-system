# Application name configuration
spring.application.name=ticketing-system-backend

# Server configuration
server.port=8080

# DataSource (Database) Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketingsystem
spring.datasource.username=ticketingSystem
spring.datasource.password=Worldpsycho@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Spring Security Configuration (for basic authentication)
spring.security.user.name=Thanushan
spring.security.user.password=Worldpsycho@123

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
